<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculater</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="text">CALCULATER</h1>
    <div class="calculater">
      <input type="text" id="display" readonly />

      <div class="button">
        <button
          class="c"
          onclick="currval = ''; document.querySelector('#display').value = currval; "
        >
          c
        </button>
        <button
          class="one"
          onclick="currval += 1; document.querySelector('#display').value = currval; "
        >
          1
        </button>
        <button
          class="two"
          onclick="currval += 2; document.querySelector('#display').value = currval; "
        >
          2
        </button>
        <button
          class="plus"
          onclick="currval += '+'; document.querySelector('#display').value = currval; "
        >
          +
        </button>
        <button
          class="three"
          onclick="currval += 3; document.querySelector('#display').value = currval; "
        >
          3
        </button>
        <button
          class="four"
          onclick="currval += 4; document.querySelector('#display').value = currval; "
        >
          4
        </button>
        <button
          class="min"
          onclick="currval += '-'; document.querySelector('#display').value = currval; "
        >
          -
        </button>
        <button
          class="five"
          onclick="currval += 5; document.querySelector('#display').value = currval; "
        >
          5
        </button>
        <button
          class="six"
          onclick="currval += 6; document.querySelector('#display').value = currval; "
        >
          6
        </button>
        <button
          class="mul"
          onclick="currval += '*'; document.querySelector('#display').value = currval; "
        >
          *
        </button>
        <button
          class="seven"
          onclick="currval += 7; document.querySelector('#display').value = currval; "
        >
          7
        </button>
        <button
          class="eight"
          onclick="currval += 8; document.querySelector('#display').value = currval; "
        >
          8
        </button>
        <button
          class="devide"
          onclick="currval += '/'; document.querySelector('#display').value = currval; "
        >
          /
        </button>
        <button
          class="equal"
          onclick="let result = eval(currval);
          currval = result; document.querySelector('#display').value = currval; "
        >
          =
        </button>
        <button
          class="nine"
          onclick="currval += 9; document.querySelector('#display').value = currval; "
        >
          9
        </button>
        <button
          class="zero"
          onclick="currval += 0; document.querySelector('#display').value = currval; "
        >
          0
        </button>
        <button
          class="dot"
          onclick="currval += '.'; document.querySelector('#display').value = currval; "
        >
          .
        </button>
      </div>
    </div>
    <script>
      let currval = "";
      document.querySelector("#display").value = currval;
    </script>
  </body>
</html>
